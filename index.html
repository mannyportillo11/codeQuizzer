<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/style.css" />
  <!-- Added FaveIcon -->
  <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/152593/isolated/lists/d6368d8155eb832733a200df87f48e92-purple-circle-question-mark-icon.png" type="img" />
  <title>This is a Code Quiz</title>
  <!-- Styled Home Page Buttons & Hover Effects -->
  <style> input[type=button] {
    font-size: larger;
    font-style: bold;
    color: rgb(128, 45, 128);
    background-color: transparent;
    border-color: purple;
    border-radius: 10px;
    }
    input[type=button]:hover {
      font-size: larger;
      font-style: bold;
      color: white;
      background-color: purple;
      border-color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>

</head>

<body>
  <!-- Create Timer and Div Boxes to Allocate Data -->
  <input id="view-scores" type="button" value="View Scores">
  <span id="timer">Time: 0</span>
  <div id="scores-div"></div>
  <br>
  <div id="question-div"></div>
  <br>
  <div id="choices"></div>
  <br>
  <form id="results"></form>
  <div id="buttons">
    <input id="start-button" type="button" value="Start Quiz">
  </div>
  
  <script src="./assets/scripts.js"></script>

</body>

</html>
